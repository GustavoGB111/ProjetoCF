<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pagTodos.Css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div id="Header-Title">
            <h3 id="Header-Title-Control">Control</h3>
            <h3 id="Header-Title-Finance">Finance</h3>
            <div id="Header-Title-Form_New_Value">
                <button id="Header-Title-Form-New_Value_Button">Registrar novo valor</button>
            </div>
        </div>
    </header>
    <main>  
        <div id="Main-Div">
            <div>
            <h3 id="Main-Text-Resumo_financeiro">Resumo financeiro</h3>
            <button class="Main-Div-Button" id="Separador-Div-Button-Todos">Todos</button>
            <button class="Main-Div-Button" >Entradas</button>
            <button class="Main-Div-Button" >Saídas</button>
            </div>

            <div id="Div-Box-Valores-Totais-Centralizadora">
                <div id="Div-Valores-Total">
                    <h4 id="Main-Div-Valores-Totais-Soma_Dos_Valores">Soma dos Valores</h4>
                    <h4 id="Main-Div-Valores-Totais-Valor">R$3000</h4>
                </div>
            </div>

            <div id="Main-Div-Valores">
                <div class="Main-Div-Valor-Box">
                    <h3 class="Main-Div-Valor">200R$</h3>
                    <h3 class="Main-Div-Tipo-Valor"> Entrada</h3>
                    <button class="Main-Div-Button-Remover-Valor"><i class="fas fa-trash"></i></button>
                </div>

                <div class="Main-Div-Valor-Box">
                    <h3 class="Main-Div-Valor">200R$</h3>
                    <h3 class="Main-Div-Tipo-Valor"> Entrada</h3>
                    <button class="Main-Div-Button-Remover-Valor"><i class="fas fa-trash"></i></button>
                </div>

                <div class="Main-Div-Valor-Box">
                    <h3 class="Main-Div-Valor">200R$</h3>
                    <h3 class="Main-Div-Tipo-Valor"> Entrada</h3>
                    <button class="Main-Div-Button-Remover-Valor"><i class="fas fa-trash"></i></button>
                </div>
            </div>

            <div id="Div-Pag-Modal"> 
                <dialog id="Pag-Modal">
                    hello world

                    <button id="Close-Modal">Fechar</button>
                </dialog>
            </div>

        </div>
 
    </main>
  
<script>
    //Função Active para a permanencia de estado de um botão ativo//desativo
    const buttons = document.querySelectorAll('.Main-Div-Button');
buttons.forEach( button => {
        button.addEventListener('click', () => {
            button.classList.toggle('active');
            });
        });     
    
    //Função para modal
    const buttonOpenModal = document.querySelector("#Header-Title-Form-New_Value_Button")
    const modal = document.querySelector("#Pag-Modal")
    const buttonCloseModal = document.querySelector("#Close-Modal")

    buttonOpenModal.onclick = function () { //função abrir modal
        modal.showModal()
    }
    buttonCloseModal.onclick = function () { //função fechar modal
        modal.close()
    }
    
</script>

</body>
</html>
