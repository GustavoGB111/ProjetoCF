<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pagTodos.Css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div id="Header-Title">
            <h3 id="Header-Title-Control">Control</h3>
            <h3 id="Header-Title-Finance">Finance</h3>
            <div id="Header-Title-Form_New_Value">
                <button id="Header-Title-Form-New_Value_Button">Registrar novo valor</button>
            </div>
        </div>
    </header>
    <main>  
        <div id="Main-Div">
            <div>
            <h3 id="Main-Text-Resumo_financeiro">Resumo financeiro</h3>
            <button class="Main-Div-Button" id="Separador-Div-Button-Todos">Todos</button>
            <button class="Main-Div-Button">Entradas</button>
            <button class="Main-Div-Button">Saídas</button>
            </div>

            <div id="Div-Box-Valores-Totais-Centralizadora">
                <div id="Div-Valores-Total">
                    <h4 id="Main-Div-Valores-Totais-Soma_Dos_Valores">Soma dos Valores</h4>
                    <h4 id="Main-Div-Valores-Totais-Valor">R$3000</h4>
                </div>
            </div>

            <div id="Main-Div-Valores">
                <div class="Main-Div-Valor-Box">
                    <h3 class="Main-Div-Valor">200R$</h3>
                    <h3 class="Main-Div-Tipo-Valor"> Entrada</h3>
                    <button class="Main-Div-Button-Remover-Valor"><i class="fas fa-trash"></i></button>
                </div>

                <div class="Main-Div-Valor-Box">
                    <h3 class="Main-Div-Valor">200R$</h3>
                    <h3 class="Main-Div-Tipo-Valor"> Entrada</h3>
                    <button class="Main-Div-Button-Remover-Valor"><i class="fas fa-trash"></i></button>
                </div>

                <div class="Main-Div-Valor-Box">
                    <h3 class="Main-Div-Valor">200R$</h3>
                    <h3 class="Main-Div-Tipo-Valor"> Entrada</h3>
                    <button class="Main-Div-Button-Remover-Valor"><i class="fas fa-trash"></i></button>
                </div>
            </div>

            <div id="Div-Pag-Modal"> 
                <dialog id="Pag-Modal">
                   <div id="ModalDiv">
                    <form action="" method="post" id="Modal-Div-Form">
                        <h3 id="Modal-Registro_Valor">Registro de Valor</h3>
                        <button id="Close-button-Modal" class="fas fa-x"></button>
                        <h5 id="Modal-Infos">Digite o valor e em seguida aperte no botão referente ao tipo do valor</h5>

                        <h4 id="Modal_Valor">Valor</h4>
                        <input placeholder="R$ 00,00" id="Modal-Div-Form-Input" type="number">
            
                                <div id="Modal-Items"></div>
                                <h4 id="Modal_Tipo_Valor">Tipo de valor:</h4>
                                <label for="Entrada">Entrada</label>
                                <input type="radio" name="tipoValor" value="Entrada" class="Inputs-Entrada-Saída">
                                <label for="Saída">Saída</label>
                                <input type="radio" name="tipoValor" value="Saída" class="Inputs-Entrada-Saída">
                                </div>
             

                        
                        <button id="Close-Modal">Cancelar</button>
                        <button type="submit" id="Add-Value-Button">Inserir Valor</button>
                    </form>
                   </div>
                
                </dialog>
            </div>

        </div>
 
    </main>
  
<script src="pagTodos.js">
</script>

</body>
</html>
