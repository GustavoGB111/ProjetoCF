<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>

    <main>
        <div id="Control-Finance-Div">
            <h2 id="Header-Control">Control</h2>
            <h2 id="Header-Finance">Finance</h2>
        </div>

        <div id="Main-Div-MainBox">
            <form action="" id="Form-Login">
                <h2 id="Login_Text">Login</h2>
                <h4 class="Text-Acima-Input">Email</h4>
                <input id="Email-Input" class="Inputs-text" placeholder="Digite Seu Email" type="text">    
                <h4 class="Text-Acima-Input">Senha</h4>
                <input id="Senha-Input" class="Inputs-text" placeholder="Digite Sua Senha" type="text">
                <input type="submit" value="Entrar" id="Button-Login">
                <h4 id="Não-Possuir-Conta_Text">Ainda não possui uma conta?</h4>
                <button id="Button-Cadastro">Cadastre-se</button>
            </form>
        </div>
    </main>

</body>
</html>
