<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Cadastro.css">
    <link rel="stylesheet" href="Cadastro.js">
</head>
<body>

    <main>
        <div id="Control-Finance-Div">
            <h2 id="Header-Control">Control</h2>
            <h2 id="Header-Finance">Finance</h2>
            <button id="Back-Button">Voltar</button>
        </div>

        <div id="Main-Div-MainBox">
            <form action="" method="" id="Form-Login">
                <h2 id="Login_Text">Cadastro</h2>
                <h4 class="Text-Acima-Input">Nome</h4>
                <input id="Nome-Input" name="Nome-Input" class="Inputs-text" placeholder="Digite Seu Nome" type="text">    
                <h4 class="Text-Acima-Input">Email</h4>
                <input id="Email-Input" name="Email-Input" class="Inputs-text" placeholder="Digite Seu Email" type="email">
                <h4 class="Text-Acima-Input">Senha</h4>
                <input id="Senha-Input" name="Senha-Input" class="Inputs-text" placeholder="Digite Sua Senha" type="password">
                <h4 class="Text-Acima-Input">Confirmar Senha</h4>
                <input id="Confirm-Senha-Input" name="Confirm-Senha-Input" class="Inputs-text" placeholder="Confirme Sua Senha" type="password">
                <input type="submit" value="Cadastrar" id="Button-Cadastro">
            </form>
        </div>
    </main>

</body>
</html>
