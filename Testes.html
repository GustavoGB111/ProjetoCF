<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de Input</title>
</head>
<body>

<form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" value="Seu nome aqui" onclick="limparInput(this)">
</form>

<script>
    function limparInput(elemento) {
        if (elemento.value == "Seu nome aqui") {
            elemento.value = "";
        }
    }
</script>

</body>
</html>
